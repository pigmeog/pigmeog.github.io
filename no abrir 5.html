    <img id="playPauseBtn" src="nooo/centro.webp" alt="Play/Pause" />

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');

      
        const playlist = [
            "nooo/Lost in You.mp3",
            "nooo/summertime.mp3",
             "nooo/world is ugly.mp3",
             "nooo/Goo Goo Dolls - Iris.mp3",
            "nooo/Give Me Your Name.mp3"
        ];

        let currentSongIndex = 0;
        let audio = new Audio();
        let isPlaying = false;

       
        function playCurrentSong() {
            audio.src = playlist[currentSongIndex];
            audio.play();
            isPlaying = true;
            updateButtonImage();
        }

    
        function updateButtonImage() {
            if (isPlaying) {
                playPauseBtn.src = "nooo/centro.WEBP"; 
            } else {
                playPauseBtn.src = "nooo/pausa.WEBP"; 
            }
        }

      
        audio.addEventListener('ended', () => {
            currentSongIndex++;
            if (currentSongIndex >= playlist.length) {
                currentSongIndex = 0; 
            }
            playCurrentSong();
        });

       
        playPauseBtn.addEventListener('click', () => {
            if (!isPlaying) {
              
                if (!audio.src) {
                   
                    playCurrentSong();
                } else {
                    audio.play();
                    isPlaying = true;
                    updateButtonImage();
                }
            } else {
               
                audio.pause();
                isPlaying = false;
                updateButtonImage();
            }
        });

    </script>
